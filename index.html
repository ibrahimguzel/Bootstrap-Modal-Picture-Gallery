<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrapt Modal Kullanarak Resim Galerisi Oluşturma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .modal-body {
          text-align: center;
        }
      
        .modal-images {
          display: inline-block;
          max-width: 100%;
          height: auto;
        }
      </style>
      
    
</head>
<body style="background-color: antiquewhite;">
<h3 style="text-align: center; background-color: black; color: white;">Adanayı Fotoğraflarla Tanıyalım</h3>
<br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col">
            <img src="img/6.jpg" class="images" alt="image" >
        </div>
        <div class="col">
            <img src="img/1.jpg" class="images" alt="image" >
        </div>
        <div class="col">
            <img src="img/2.jpg" class="images" alt="image" >
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col">
            <img src="img/3.jpg" class="images" alt="image">
        </div>
        <div class="col">
            <img src="img/4.jpg" class="images" alt="image">
        </div>
        <div class="col">
            <img src="img/5.jpg" class="images" alt="image">
        </div>
    </div>
</div>



  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="img/6.jpg" class="modal-images me auto" alt="model-image">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>          
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var modalResimler = document.querySelectorAll('.images');
      var modalResim = document.querySelector('.modal-images');
      var modal = new bootstrap.Modal(document.getElementById('exampleModal'));
  
      modalResimler.forEach(function (resim) {
        resim.addEventListener('click', function () {
          var tiklananResimSrc = this.getAttribute('src');
          modalResim.setAttribute('src', tiklananResimSrc);
          modal.show();
        });
      });
    });
  </script>
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
